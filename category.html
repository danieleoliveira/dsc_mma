<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="animations.js"></script>
        <script type="text/javascript" src="categoryActions.js"></script>
        
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>

        <meta charset="utf-8"> 
        
        <title>MMA</title>
        <meta name="description" content="Operações CRUD MMA">

        <meta name="author" content="daniele.casado">
    </head>
    
    <body>

        <div class="header">
            <div class="menu" id="category">

                <h2><strong>Categoria</strong></h2>

                <div class="menuCategoryDropdown" id="addCategoryDropdown">
                    <h5><strong>Adicionar Categoria</strong></h5>
                </div>

                <div class="menuCategoryDropdown" id="searchCategoryDropdown">
                    <h5><strong>Buscar Categoria</strong></h5>
                </div>

                <div class="menuCategoryDropdown" id="editCategoryDropdown">
                    <h5><strong>Editar Categoria</strong></h5>
                </div>

                <div class="menuCategoryDropdown" id="deleteCategoryDropdown">
                    <h5><strong>Deletar Categoria</strong></h5>
                </div>

            </div>
            
            <!--- ****************************************************************************** Adicionar código dos meninos. -->
            <div class="menu" id="fighter">
                <h2><strong>Lutador</strong></h2>
            </div>

            <!--- ****************************************************************************** Adicionar código dos meninos. -->
            <div class="menu" id="fight">
                <h2><strong>Luta</strong></h2>
            </div>
        </div>

        <div id="content">
            <br/>

            <h2>Bem vindo à página de MMA.</h2>

            <!--- ****************************************************************************** Apagar valor do form depois de realizar ação. -->
            <div id="inputSaveCategory">
                <form name="formSaveCategory">
                    <label>Nome*</label>
                    <input type="text" name="name"/>
                    <br/>

                    <label>Peso Mínimo*</label>
                    <input type="number" name="minimumWeight"/>
                    <br/>

                    <label>Peso Máximo*</label>
                    <input type="number" name="maximumWeight"/>
                    <br/>

                    <input type="button" value="Salvar" onClick="saveCategory()"/>
                    <input type="button" value="Listar" onClick="listCategories()"/>
                </form>
            </div>

            <div id="outputSaveCategory"></div>

            <div id="inputSearchCategory">
                <form name="formSearchCategory">
                    <label>Nome</label>
                    <input type="text" name="name"/>
                    <br/>

                    <label>Peso Mínimo</label>
                    <input type="number" name="minimumWeight"/>
                    <br/>

                    <label>Peso Máximo</label>
                    <input type="number" name="maximumWeight"/>
                    <br/>

                    <input type="button" value="Buscar" onClick="searchCategory()"/>
                    <input type="button" value="Editar" onClick="editCategory()"/>
                    <input type="button" value="Deletar" onClick="deleteCategory()"/>
                </form>
            </div>

            <div id="outputSearchCategory"></div>

            <!--- ****************************************************************************** Adicionar código dos meninos. -->

        </div>

    </body>
</html>
